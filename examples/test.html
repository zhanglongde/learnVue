<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="content">
      <div class="row">
        <input type="text" v-model="name"> <span>{{name}}</span>
      </div>
      <div class="row">
        <div>年龄:{{age}}</div>
        <div>性别:{{gender}}</div>
        <div>职业:{{job}}</div>
        <div>描述:{{desc}}</div>
      </div>
      <div class="row">
        <button id="btnDestroy">销毁Vue实例</button>
      </div>
    </div>
  </div>
</div>

<script src="../dist/vue.js"></script>

<script>
  let app = new Vue({
    el: '#app',
    data () {
      return {
        name: 'zld',
        age: 28,
        gender: 'Man',
        job: 'FE'
      }
    },
    computed: {
      desc () {
        return this.name + '-' + this.job + '-' + this.age
      }
    },
    watch: {
      name(newValue, oldValue) {
        console.log('------------------------------------------------------------------------------watch name:', newValue, oldValue)
      }
    },
    beforeCreate () {
      console.log('-----------------------beforeCreate')
    },
    created () {
      console.log('-----------------------created')
    },
    activated () {
      console.log('-----------------------activated')
    },
    deactivated () {
      console.log('-----------------------deactivated')
    },
    beforeUpdate () {
//      数据更新时调用，发生在虚拟 DOM 打补丁之前
      console.log('-----------------------beforeUpdate')
    },
    updated () {
      console.log('-----------------------updated')
    },
    beforeMount () {
      console.log('-----------------------beforeMount')
    },
    mounted () {
      console.log('-----------------------mounted')
      console.log(this)
      console.log(this._data, this.$data)
    },
    beforeDestroy () {
      console.log('-----------------------beforeDestroy')
    },
    destroy () {
      console.log('-----------------------destroy')
    }
  })

  document.querySelector('#btnDestroy').addEventListener('click', function () {
    app.$destroy()
  })
</script>
</body>
</html>
